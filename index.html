<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/Spotify_favicon.png" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="">
                <img src="images/Spotify Logo.png" alt="">
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="fas fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fas fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>
        
        
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="fas fa-plus"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
                
            </ul>
        </div>


        <div class="policies">
            <ul>
                <li>
                    <a href="">
                        <span>Cookies</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>Privacy</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="main-container">
        <div class="topbar">
            
            
            <div class="prev-next-buttons">
                <button class="fa fas fa-chevron-left"></button>
                <button class="fa fas fa-chevron-right"></button>
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="">Sign Up</a>
                    </li>
                </ul>
                <button type="button">Login</button>
            </div>
        </div>    
        
        <div class="spotify-playlists">
            <h2>Spotify Playlists</h2>
            <div class="list">
                <div class="item">
                    <img src="images/Today_s Top Hits.jpg" alt="">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div> 
                    <h4>Today's top Hits</h4>
                    <p>Olivia Rodrigo is on the top of the Hottest 50!</p>
                </div>
                <div class="item">
                    <img src="images/RapCaviar.jpg" alt="">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div> 
                    <h4>RapCaviar</h4>
                    <p>New Music from Cardi B, Megan Thee Stallion and.....</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/ef9a692198.js" crossorigin="anonymous"></script>
</body>
</html>
